<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
</head>
<body>
    <div layout:fragment="content" class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col mdl-shadow--2dp mdl-color--white">
            <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
                <div class="mdl-grid">
                    <div th:if="${user.id != null}" class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="id" th:field="*{id}" readonly>
                        <label class="mdl-textfield__label" for="id">Id:</label>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username" th:field="*{username}">
                        <label class="mdl-textfield__label" for="username">Username:</label>
                        <td class="mdl-textfield__error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="password" th:field="*{password}">
                        <label class="mdl-textfield__label" for="password">Password:</label>
                        <td class="mdl-textfield__error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="firstName" th:field="*{firstName}">
                        <label class="mdl-textfield__label" for="firstName">First name:</label>
                        <td class="mdl-textfield__error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="lastName" th:field="*{lastName}">
                        <label class="mdl-textfield__label" for="lastName">Last name:</label>
                        <td class="mdl-textfield__error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="role" name="role" th:field="*{role}">
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                        <label class="mdl-textfield__label" for="role">Role:</label>
                    </div>
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
