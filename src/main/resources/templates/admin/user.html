<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Title</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" th:href="@{/admin/users}">Users</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Users</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Your content goes here -->
            <div class="container">
                <div th:fragment="content">
                    <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Users</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="username" th:field="*{username}">
                                    <label class="mdl-textfield__label" for="username">Username:</label>
                                    <td class="mdl-textfield__error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="password" th:field="*{password}">
                                    <label class="mdl-textfield__label" for="password">Password:</label>
                                    <td class="mdl-textfield__error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="firstName" th:field="*{firstName}">
                                    <label class="mdl-textfield__label" for="firstName">First name:</label>
                                    <td class="mdl-textfield__error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="lastName" th:field="*{lastName}">
                                    <label class="mdl-textfield__label" for="lastName">Last name:</label>
                                    <td class="mdl-textfield__error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
                                </div>
                            </div>
                            <div class="mdl-card__actions">
                                <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
